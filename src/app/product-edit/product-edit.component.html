<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">English word</label>
          <input type="text" class="form-control" formControlName="engWord" #engWord [(ngModel)] = "record.engWord"/>
        </div>
        <div
          *ngIf="angForm.controls['engWord'].invalid && (angForm.controls['engWord'].dirty || angForm.controls['engWord'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['engWord'].errors.required">
            English word is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Russian word</label>
          <input type="text" class="form-control" formControlName="rusWord" #rusWord [(ngModel)] = "record.rusWord"/>
        </div>
        <div
          *ngIf="angForm.controls['rusWord'].invalid && (angForm.controls['rusWord'].dirty || angForm.controls['rusWord'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['rusWord'].errors.required">
            Russian word is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Glossary</label>
          <textarea class="form-control" rows=7 cols="5" formControlName="glossary" #glossary [(ngModel)] = "record.glossary"></textarea>
        </div>
        <div
          *ngIf="angForm.controls['glossary'].invalid && (angForm.controls['glossary'].dirty || angForm.controls['glossary'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['glossary'].errors.required">
            Glossary description is required.
          </div>
        </div>
        <div class="form-group">
          <button (click) = "updateRecord(engWord.value, rusWord.value, glossary.value)" type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
            Update record
          </button>
        </div>
      </form>
    </div>
  </div>
